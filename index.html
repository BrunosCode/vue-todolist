<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- /google fonts  -->
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>
<body>
    <main id="root" class="l-container c-backgroud">
        <h1 class="c-title">Todos app</h1>

        <div class="l-inputs">
            <input type="text" name="newTitole" id="newTitole" class="c-input" v-model="newTitole" placeholder="Add New Task">
            <input type="date" name="newDueDate" id="newDueDate" class="c-input" v-model="newDueDate">
            <button class="c-btn" @click="addTask(newTitole, newDueDate); resetInput()">Add task</button class="c-btn">
            <button class="c-btn" @click="printDate()">current date</button class="c-btn">
        </div>

        <div class="l-row">
            <div class="l-col">
                <h2 class="c-title">To do</h2>
                <ul class="l-list">
                    <li v-for="(task, i) in stateFilter('toDo')" class="c-task c-task--toDo">
                        <h4 class="c-task__titole">{{task.titole}}</h4>
                        <p class="c-task__date" :class="isExpired(task.dueDate)">Due to: {{task.dueDate.toLocaleDateString()}}</p>
                        <div class="l-row c-task__btns">
                            <button class="c-btn c-btn--remove" @click="removeTask(task.index)">Remove</button class="c-btn">
                            <button class="c-btn c-btn--move" @click="changeState(task.index, 'inProgress')">In Progress</button class="c-btn">
                        </div>
                    </li>
                </ul>
            </div>

            <div class="l-col">
                <h2 class="c-title">In progress</h2>
                <ul class="l-list">
                    <li v-for="task in stateFilter('inProgress')" class="c-task c-task--inProgess">
                        <h4 class="c-task__titole">{{task.titole}}</h4>
                        <p class="c-task__date" :class="isExpired(task.dueDate)">Due to: {{task.dueDate.toLocaleDateString()}}</p>
                        <div class="l-row c-task__btns">
                            <button class="c-btn c-btn--remove" @click="removeTask(task.index)">Remove</button class="c-btn">
                            <button class="c-btn c-btn--move" @click="changeState(task.index, 'done')">Done</button class="c-btn">
                        </div>
                    </li>
                </ul>
            </div>

            <div class="l-col">
                <h2 class="c-title">Done</h2>
                <ul class="l-list">
                    <li v-for="task in stateFilter('done')" class="c-task c-task--done">
                        <h4 class="c-task__titole">{{task.titole}}</h4>
                        <div class="l-row c-task__btns">
                            <button class="c-btn c-btn--remove" @click="removeTask(task.index)">Remove</button class="c-btn">
                                <button class="c-btn c-btn--move" @click="changeState(task.index, 'toDo')">To do</button class="c-btn">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Vue development version -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /Vue development version -->
    <script src="js/app.js"></script>
</body>
</html>
